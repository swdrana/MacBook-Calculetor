<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <title>MacBook Calculetor | swdrana</title>
</head>
<body>
    <div class="desktop">
    <div class="calculetor-body mx-auto" id="calculetor-body">
        <div class="control-btn-area pt-2 d-flex">
            <div class="control-btn rounded-circle ms-2" id="close-btn"></div>
            <div class="control-btn rounded-circle ms-2" id="min-btn"></div>
            <div class="control-btn rounded-circle ms-2" id="max-btn"></div>
        </div>
        <div class="display-area mt-1">
            <h1 class="display px-2" id="display">0</h1>
        </div>
        <div class="all-btn">
            <button class="btn spacial-btn-bg clear" id="ac">AC</button>
            <button class="btn spacial-btn-bg" id="plus-minus">+/-</button>
            <button class="btn spacial-btn-bg" id="parsent">%</button>
            <button class="btn num-btn oparator-btn">/</button>

            <button class="btn num-btn">7</button>
            <button class="btn num-btn">8</button>
            <button class="btn num-btn">9</button>
            <button class="btn num-btn oparator-btn">x</button>

            <button class="btn num-btn">4</button>
            <button class="btn num-btn">5</button>
            <button class="btn num-btn">6</button>
            <button class="btn num-btn oparator-btn">-</button>

            <button class="btn num-btn">1</button>
            <button class="btn num-btn">2</button>
            <button class="btn num-btn">3</button>
            <button class="btn num-btn oparator-btn">+</button>

            <button class="btn num-btn" id="zero">0</button>
            <button class="btn num-btn">.</button>
            <button class="btn num-btn oparator-btn" id="equal">=</button>
        </div>
    </div>
    </div>
    <div id="pin-item">
        <img src="./img/Finder_Icon_macOS_Big_Sur.png" alt="">
        <img src="./img/mac-calculetor-icon.png" id="cal-icon" alt="">
    </div>

    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom JS  -->
    <script src="js/calculate.js"></script>
</body>
</html>
