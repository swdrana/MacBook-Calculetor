<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
</style>
    <link rel="stylesheet" href="style.css">
    <title>MacOS Calculetor | swdrana</title>
</head>
<body>
    <div class="container">
        <div class="control-btn">
            <a class="btn close-btn"><span>x</span></a>
            <a class="btn min-btn"><span>-</span></a>
            <a class="btn max-btn"><span>+</span></a>
        </div>
        <div class="display">
            <h1 id="display">0</h1>
        </div>
        <div class="main-btns">
                <button id="ac"         class="top-btn">AC</button>
                <button id="togol"      class="top-btn">+/-</button>
                <button id="modulas"    class="top-btn">%</button>
                <button id="div"        class="spacial-bg-btn">/</button>

                <button id="seven">7</button>
                <button id="eight">8</a>
                <button id="nine">9</a>
                <button id="mul"        class="spacial-bg-btn">*</button>

                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus"      class="spacial-bg-btn">-</button>

                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus"       class="spacial-bg-btn">+</button>

                <button id="zero">0</button>
                <button id="fact">x!</button>
                <button id="dot">.</button>
                <button id="equal"      class="spacial-bg-btn">=</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="cal.js"></script>
</body>
</html>
